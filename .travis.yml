language: python

branches:
  only:
  - master
  - develop
  - feature/add_travis_deploy

virtualenv:
  system_site_packages: true

matrix:
  include:
    - os: linux
      dist: trusty
      addons:
        apt:
          packages:
          - pstoedit
          - pdf2svg
          - inkscape
          - python-gtk2-dev
          - imagemagick
          - texlive-latex-base

    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
          - pstoedit
          - pdf2svg
          - inkscape
          - python-gtk2-dev
          - imagemagick
          - texlive-latex-base

before_script:
   - # python2 -m pip install pytest lxml Pillow
   - # python2 test_installation_script.py 2> /dev/null
   - # python2 setup.py


script:
  - # export PYTHONPATH="`inkscape -x`:$HOME/.config/inkscape/extensions/"
  - # python2 -m pytest --verbose -s pytests

before_deploy:
  - bash build_docs.sh
  - python2 build_packages.py
  - VERSION_CHANGED=$($(git diff-tree --no-commit-id --name-only -r HEAD | grep extension/textext/VERSION); echo $?)

deploy:
  - provider: pages
    verbose: true
    local-dir: docs/build/html
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep-history: false
    on:
      branch: feature/add_travis_deploy
      dist: xenial
      condition: $VERSION_CHANGED = 0

  - provider: releases
    api_key:  $GITHUB_TOKEN
    skip_cleanup: true
    file_glob: true
    file: assets/*
    on:
      branch: feature/add_travis_deploy
      dist: xenial
      # condition: $VERSION_CHANGED = 0
